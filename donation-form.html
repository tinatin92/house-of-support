<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/responsive.css">
    <link rel="stylesheet" href="assets/icons/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <script src="assets/scripts/script.js" defer></script>
    <script src="assets/scripts/script-gen.js" defer></script>


</head>

<body>
    <section class="container donation-field margintb-100">
        <form id="donationForm" action="">
         <div class="row al-cen">
             <h2 tabindex="3O" class="title-40">ახლა შენი ჯერია!  გააგრძელე ესტაფეტა!</h2>
             <button tabindex="3O" id="donation-button" class="button button-yellow">დონაცია</button>
         </div>
         <div class="row donation-invisiable">
             <div class="donation-input">
                 <div class="parent">
                     <label tabindex="3O" class="star" for="input1">სახელი, გვარი</label>
                     <input id="input1" type="text">
                     <div class="warning">გთხოვთ შეავსოთ ველი</div>
                 </div>
                 <div class="parent">
                     <label tabindex="3O" class="star" for="input2">ელ-ფოსტა</label>
                     <input id="input2" type="email">
                     <div class="warning">გთხოვთ შეავსოთ ველი</div>
                 </div>
             </div>
             <div class="donation-text parent">
                 <label tabindex="3O" class="star" for="">შეტყობინება</label>
                 <textarea name="donation" id="donation"></textarea>
                 <div class="warning">გთხოვთ შეავსოთ ველი</div>
             </div>
         </div>
        </form>
     </section>




    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="assets/scripts/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
</body>

</html>
